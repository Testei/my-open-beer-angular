<div name="detailsBeer" data-ng-submit="detailsBeer.$valid && update()" novalidate data-ng-init="setFormScope(this)">
		<div class="form-group" data-ng-class="{'has-error has-feedback': detailsBeer.name.$invalid && detailsBeer.name.$dirty}">
			<label for="name">Nom</label>
			<input class="form-control" type="text" data-ng-model="activeBeer.name" placeholder="Entrez un nom..." required id="name" name="name">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group" data-ng-class="{'has-error has-feedback': detailsBeer.url.$invalid && detailsBeer.url.$dirty }">
			<label for="url">Description</label>
			<input class="form-control" type="description" data-ng-model="activeBeer.description" placeholder="Entrez une description" required id="description" name="description">
		</div>
		<div class="form-group">
			<label for="created_at">Date de création</label>
			<input class="form-control" type="text" data-ng-model="activeBeer.created_at" id="created_at" name="created_at" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-default" data-ng-click="exit=true">Valider</button>
		&nbsp;<a href="beers" class="btn btn-default" data-ng-click="exit=true">Retour à la liste des bieres</a>
</div>
